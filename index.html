<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header-blue reserva">
        <div
          class="d-grid flex-row justify-content-center align-items-center m-auto eslogan-div"
        >
          <h1
            class="justify-content-center align-items-center align-self-sm-center eslogan"
          >
            <span>Reserva tus entradas</span>
          </h1>
        </div>
      </div>
    </header>

    <main>
      <div class="container mt-3">
        <hr />

        <div class="row">
          <div class="col-md-10">
            <h3>Bienvenido/a, aqui puede reservar sus entradas</h3>

            <form id="formSelect">
              <div class="mb-3">
                <label for="" class="form-label"
                  >Seleccione el tipo de entrada</label
                >
                <select class="form-control" name="" id="inputCabains">
                  <option>
                    Platea (Hasta un maximo de 3 entradas por persona)
                  </option>
                  <option>
                    Campo (Hasta un maximo de 6 entradas por persona)
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Adultos</label>
                <input type="number" class="form-control" id="inputAdults" />
              </div>
              <div class="mb-3">
                <label class="form-label">Niños</label>
                <input type="number" class="form-control" id="inputKids" />
              </div>
            </form>

            <hr />

            <form id="formulario">
              <h3>Ingrese las personas que ingresaran al recinto</h3>
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" />
              </div>

              <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputApellido" />
              </div>

              <div class="mb-3">
                <label class="form-label">Documento</label>
                <input type="text" class="form-control" id="inputRun" />
              </div>

              <div class="mb-3">
                <label class="form-label">Edad</label>
                <input type="number" class="form-control" id="inputEdad" />
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>
          </div>
          <hr />

          <div class="col print resumen-cotizador">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">Cotizacion</h3>
                <p class="card-text"></p>
                <ul>
                  <li>Entrada:<span id="cabains"></span></li>
                  <li>Adultos: <span id="adults"></span></li>
                  <li>Niños: <span id="kids"></span></li>
                  <li>Total de personas: <span id="total"></span></li>
                </ul>
                <p></p>
                <hr />
                <p>Personas ingresadas</p>
                <div class="">
                  <table
                    id="tablaUsuarios"
                    class="table table-striped table-hover"
                  >
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Documento</th>
                        <th>Edad</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
                <hr />
                <p>Total a pagar: $ <span id="totalAPagar"></span></p>
                <hr />

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary" id="btnResumen">
                    Imprimir
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center text-lg-start bg-dark text-white">
      <div class="text-center text-secondary p-4 copy">© 2022 Copyright</div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
